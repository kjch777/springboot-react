server.port=9010

# com.kh 로 시작하는 패키지에 문제가 생기면 볼 수 있도록 확인하는 코드
logging.level.com.kh=debug

# 코드에서 수정 사항이 있을 때, 한번 더 자동으로 새로고침 하는 코드 
spring.devtools.livereload.enabled=true

# 코드에서 수정 사항이 있을 때, 자동으로 재시작 하는 코드
# mapper.xml 파일을 수정했을 때, 새로고침 하지 않아도 수정 사항이 바로 적용될 수 있게 해준다.
spring.devtools.restart.enabled=true

# 캐시 자동 지우기
spring.thymeleaf.cache=false

