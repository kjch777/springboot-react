<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <!-- 탭 상단 아이콘 로고 바꿀 수 있는 코드 ico 무료 변환 사이트에서 변환 가능 -->
    <link rel="icon" href="%PUBLIC_URL%/logo_dog.ico" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- 내가 만든 프로젝트에 대한 설명을 작성하는 공간 -->
    <meta name="description" content="pizza-store" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo_dog.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      탭 상단 아이콘 로고 옆에 띄우고 싶은 홈페이지 명칭을 title 에 작성해서 변경해줄 수 있다.
    -->
    <title>피자 가게</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
