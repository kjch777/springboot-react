### DB, email, id, pw 등과 같은 중요한 정보는 config.properties 에 있다.
### config.properties 파일은 숨김 처리를 할 것이기 때문에, 추후 notion 또는 저장한 drive 에서 가져와 추가할 것

# 이미지 다중 저장 허용
spring.servlet.multipart.enabled=true

# 파일 1개당 최대 크기
spring.servlet.multipart.max-file-size=10MB 

# 파일 전체 합산 최대 크기
spring.servlet.multipart.max-request-size=100MB

# 컴퓨터에 저장할 이미지 폴더를 선택하여, 저장하기/불러오기 설정
# file.upload-dir=개발자컴퓨터바탕화면/사용자가이미지를저장할폴더위치설정
file.upload-dir=C:/Users/user1/Desktop/saveImg
# file.upload.dir 또는 file-upload-dir 또는 a 처럼 아무거나 지정해도 상관없다.(그냥 변수명이다.)